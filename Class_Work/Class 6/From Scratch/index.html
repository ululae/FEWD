<!-- To hit enter to submit:

1. Put textbox and button in a form
2. Make sure button is a submit button

<input type="submit">

3. Make sure event is a submit event *on the form*, not the button

4. Prevent default behavior by passing in an event and using event.preventDefault(); -->

<body>
	<form id="color">
	<input id="box" type="text">
	<input type="submit" value="Go!">
	</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
// When they hit the button or press enter
$("#color").submit(changeColor);

function changeColor(event) {
	event.preventDefault();
	alert('hi');

	// Get the string from the box
	var color = $("#box").val();
	alert(color);


	// Change the background color
	$("body").css("background-color", color);
}

</script>
